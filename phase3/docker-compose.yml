version: '3'

services:

  drupal: 
    build: .
    image: slilienfeld/custom-drupal
    ports:
      - 8080:80
    depends_on:
      - postgres


  postgres:
    image: postgres:9.6
    environment:
      - POSTGRES_PASSWORD=mypassword
    volumes:
      - drupal-data:/var/lib/postgresql/data  

volumes:
  drupal-data:      